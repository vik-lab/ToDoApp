<!DOCTYPE html>
<html>
<head>
  <title>Simple Fetch with Separate JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Current Times</h1>
  <div>Austin Time: <span id="austin-time">Loading...</span></div>
  <div>Auckland Time: <span id="auckland-time">Loading...</span></div>
  
  <h1>My To-Do List</h1>
  <input id="new-task" type="text" placeholder="Add new task">
  <button onclick="addTask()">Add</button>
  <ul id="task-list"></ul>
  
  <h1>Weather Info</h1>
  <div>austin Weather: <span id="austin-weather">Loading...</span></div>
  <div>austin latitude and longitude: <span id="austin-coordinates">Loading...</span></div>
  <div>auckland latitude and longitude: <span id="auckland-coordinates">Loading...</span></div>
  <div>auckland Weather: <span id="auckland-weather">Loading...</span></div>

  <script src="script.js"></script>
</body>
</html>
